<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Color Changer</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Color Changer</h1>
        <label for="hexInput">Color (hex):</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000">
        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" id="slider" name="slider">
        <p>Input Color</p>
        <div id="inputColor" class="box">

        </div>
        <p>Altered Color</p>
        <div id="alteredColor" class="box">

        </div>
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
